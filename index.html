<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div clas="formulario">
        <div classs="paymentForExample">
            <h2>Payment form example</h2>
        </div>
        <div class="dosYTres">
            <div class="someFieldAreMissing">
                <h4>Some fields are missing</h4>
            </div>
            <div class="creditcard">
                <div class="card#">
                    <form>
                        <div class="row mb-3">
                            <label for="inputCard#" class="col-sm-2 col-form-label">Card #</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCard#" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="cvc#">
                    <form>
                        <div class="row mb-3">
                            <label for="inputCVC#" class="col-sm-2 col-form-label">CVC #</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCVC#" placeholder="0000">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="amount">
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Amount $</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="dosCuadros">
                <div class="cuadroIzquierdo">
                    <div class="firstName">
                        <form>
                            <div class="row mb-3">
                                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputFirstName">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="city">
                        <form>
                            <div class="row mb-3">
                                <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="weAccept">
                        <h5>We accept</h5>
                        <div class="mediosDePago form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-diners-club"></i></label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-apple-pay"></i></label>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="cuadroDerecho">
                    <div class="lastName">
                        <form>
                            <div class="row mb-3">
                                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputLastName">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="statePostalCode">
                        <div class="state">
                            
                        </div>
                        <div class="postalCode">
                            <form>
                                <div class="row mb-3">
                                    <label for="inputPostaCode" class="col-sm-2 col-form-label">Postal Code</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPostalCode">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="message"></div>
                </div>
            </div>
            <div class="cancelSend"></div>
        </div>

</body>

</html>
